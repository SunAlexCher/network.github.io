<!DOCTYPE html>
<html>
<head>
    <title>Контейнеры в строчку - Без классов</title>
</head>
<body>

    <div style="width: 300px; border: 1px solid black; display: inline-block; margin-right: 20px; vertical-align: top;">
        <!-- Зеленый: Начало первого контейнера. Задает ширину, границу, отображение в строчку, отступ справа, выравнивание по верху. -->
        <p style="padding-right: 20px;">
            <!-- Зеленый: Начало параграфа внутри первого контейнера. Задает отступ справа для текста. -->
            Текст в первом контейнере. Сдвинут вправо.
            <!-- Зеленый: Закрывающий тег параграфа. -->
        </p>
        <!-- Зеленый: Закрывающий тег контейнера. -->
    </div>

    <div style="width: 300px; border: 1px solid black; display: inline-block; vertical-align: top;">
        <!-- Зеленый: Начало второго контейнера.  Задает ширину, границу, отображение в строчку, выравнивание по верху. -->
        <p style="padding-left: 20px;">
            <!-- Зеленый: Начало параграфа внутри второго контейнера. Задает отступ слева для текста. -->
            Текст во втором контейнере. Сдвинут влево.
            <!-- Зеленый: Закрывающий тег параграфа. -->
        </p>
        <!-- Зеленый: Закрывающий тег контейнера -->
    </div>

</body>
</html>
